
<head>
  <style>
    div {
      margin: 50px;
    }
  </style>
</head>

<div class="d-flex flex-column flex-lg-row justify-content-between">

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="location">
  <div class="input-group-append">
    <button class="btn btn-success" type="submit" (click)=getReceptionCenter()>Buscar</button>
  </div>
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Localidad</th>
        <th>Tel. Contacto</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let receptionCenter of listRecepCenters">
      <td>{{receptionCenter.name}}</td>
      <td>{{receptionCenter.surname}}</td>
      <td>{{receptionCenter.phone}}</td>
    </tr>
    </tbody>
  </table>
</div>

</div>
