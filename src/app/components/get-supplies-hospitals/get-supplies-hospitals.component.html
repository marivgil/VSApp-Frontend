<div class="container marginLeft50Top30">

  <div class="col-md-4">
    <label>Eleg√≠ el Hospital a consultar:</label>
    <select class="custom-select d-block w-100" id="hospital" required [(ngModel)]="hospital">
      <option value="" disabled>Buscar...</option>
      <option *ngFor="let hospital of hospitals" [ngValue]="hospital">
        {{ hospital.name }}
      </option>
    </select>
  </div>


  <button class="btn marginLeft10Top25 violetVS textVioletVS" (click)="searchHospitalProduct()">Buscar</button>


  <div class="yellowVS marginLeft50Top30" *ngIf="viewResult">

    <div class="container text-left ">
      <table class="table col-md-4">
        <thead>
        <tr >
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody >

        <tr *ngFor="let hp of hospitalProducts | paginate: { itemsPerPage: 10, currentPage: rc }; let i = index">
          <td>{{hp.name}}</td>
          <td>{{hp.type}}</td>
          <td>{{hp.quantity}}</td>
        </tr>
        </tbody>

      </table>

      <div *ngIf="!firstEntry && !viewResult()" class="alert alert-light text-center" role="alert">
        <p>El hospital no tiene asignados productos.</p>
      </div>

    </div>

    <div *ngIf="viewResult()" class="d-flex flex-row justify-content-center">
      <pagination-controls (pageChange)="rc = $event"></pagination-controls>
    </div>

  </div>
</div>
