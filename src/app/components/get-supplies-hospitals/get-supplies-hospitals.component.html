<div class="flex-column  my-md-3 pl-md-3 margin50">

  <div class="marginLeft50Top30">

    <div class="drow">
      <label>Elegí el Hospital a consultar:</label>
      <form #f="ngForm">
        <select class="custom-select d-block w-100" name="round" required [(ngModel)]="hospital">
          <option value="" disabled>Buscar...</option>
          <option *ngFor="let hospital of hospitals" [ngValue]="hospital">
            {{ hospital }}
          </option>
        </select>
      </form>


      <button class="btn" type="submit" (click)=searchHospitalProduct()>Buscar</button>
    </div>

  </div>

  <div class="bg-light marginLeft50Top30">

    <div class="flex-column container text-left">
      <table class="table col-md-4 ">
        <thead>
        <tr >
          <th>Nombre</th>
          <th>Género</th>
          <th>Talle</th>
          <th>Cantidad</th>
        </tr>
        </thead>
        <tbody >

        <tr *ngFor="let hp of hospitalProducts | paginate: { itemsPerPage: 10, currentPage: rc }; let i = index">
          <td>{{c.name}}</td>
          <td>{{c.gender}}</td>
          <td>{{c.waist}}</td>
          <td>{{c.quantity}}</td>
        </tr>
        </tbody>

      </table>

      <div *ngIf="firstEntry === false && hospitalProducts.length === 0" class="alert alert-light text-center" role="alert">
        <p>El hospital no tiene asignados productos.</p>
      </div>

    </div>

    <div *ngIf="hospitalProducts.length > 0" class="d-flex flex-row justify-content-center">
      <pagination-controls (pageChange)="rc = $event"></pagination-controls>
    </div>

  </div>
</div>
