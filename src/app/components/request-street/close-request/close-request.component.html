
<div class="container marginLeft50Top30">
  <div class="container text-left ">

    <div class="textYellowVS">
      <label ><h3>Recorrido/base:    </h3></label>
      <label><h1>{{ round.code }} - {{ round.name }}</h1></label>
    </div>

    <table class="table col-md-4 marginTop25">
      <thead>
      <tr >
        <th>Prenda</th>
        <th>Talle</th>
        <th>Genero</th>
        <th>Cantidad</th>
      </tr>
      </thead>
      <tbody >

      <tr *ngFor="let clothing of clothings">
        <td>{{clothing.name}}</td>
        <td>{{clothing.size}}</td>
        <td>{{clothing.gender}}</td>
        <td>{{clothing.quantity}}</td>
        <a type="btn" class="btn btn-vs"
           style="color: #fffecc; font-size: x-large" (click)="subQuantity(clothing)">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </tr>
      </tbody>

    </table>

    <table class="table">
      <thead>
      <tr >
        <th>Descripci√≥n OTROS</th>
      </tr>
      </thead>
      <tbody >

      <tr *ngFor="let other of others">
        <td>{{other}}</td>
        <a type="btn" class="btn btn-vs"
           style="color: #fffecc; font-size: x-large" (click)="deleteOther(other)">
          <span class="glyphicon glyphicon-remove"></span>
        </a>
      </tr>
      </tbody>

    </table>

  </div>

  <div class="input-group">
    <label class="textYellowVS">
      <h3>Preparado por:</h3>
    </label>
    <textarea class="form-control" [(ngModel)]="preparedBy"
              style="font-size: medium"></textarea>
  </div>
  <div class="input-group">
    <label class="textYellowVS">
      <h3>Revisado por:</h3>
    </label>
    <textarea class="form-control" [(ngModel)]="reviewedBy"
              style="font-size: medium"></textarea>

  </div>

  <a type="btn" class="btn marginTop10 textYellowVS violetVS float-right btn-vs"
     style="color: #fffecc;" (click)="closeRequest()">
    <h4>Confirmar Pedido</h4>
  </a>

</div>
