
<div class="textYellowVS">
  <label ><h3>Recorrido/base:  </h3></label>
  <label><h1>{{ round.code }} - {{ round.name }}</h1></label>
</div>

<small>
  <div id="flex-column container">
    <div id="accordion">
      <div class="list-group" *ngFor="let clothing of clothings">
        <div class="card text-center">
          <div class="card-header violetVS" (click)="setClothing(clothing)">
            <a class="collapsed card-link text-First Foldcenter" data-toggle="collapse" href="#{{clothing.name}}">
              <h5 class="card-title textVioletVS "><h3>{{clothing.name}}</h3></h5>
            </a>
          </div>
          <div id="{{clothing.name}}" class="collapse" data-parent="#accordion">
            <div class="card-body text-left">
              <app-clothing></app-clothing>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
</small>

<div class="flex-column container">

  <div class="input-group">
    <label class="textYellowVS">
      <h3>OTROS</h3>
    </label>
    <textarea class="form-control" [(ngModel)]="other"
              style="font-size: x-large"></textarea>

    <a type="btn" class="btn btn-vs marginTop10 btn-add-vs float-right"
       style="color: #fffecc; font-size: xx-large" (click)="addOther()">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>

  <a type="btn" class="btn btn-vs marginTop10 float-right"
     style="color: #fffecc;" [routerLink]="['closeRequestComponent']">
    <h4>Revisar Pedido</h4>
  </a>

</div>
