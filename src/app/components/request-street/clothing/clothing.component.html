<div class="flex-column container ">
  <div class="card-body">
  <div class="d-flex flex-wrap-reverse">
    <div class="card text-center">

      <div class="card-body row">

        <div class="btn-group btn-group-toggle col-md-3" data-toggle="buttons">
          <label class="btn">
            <img width="100" type="radio" class="btn" src="../../../assets/img/mujer.png">
          </label>
          <label class="btn marginLeft10">
            <img width="100" type="radio" class="btn" src="../../../assets/img/hombre.png">
          </label>
        </div>

        <div class="col-md-3">
          <select class="custom-select d-block w-100 marginTop10" id="sizes" required [(ngModel)]="sizes">
            <option value="">Buscar...</option>
            <option *ngFor="let size of sizes" [ngValue]="sizes">
              {{ size }}
            </option>
          </select>
        </div>
         <div class="col-md-3">
          <p class="card-text textYellowVS marginTop10">Cantidad: {{ quantity }}</p>

          <a type="btn btn-primary" class="btn btn-outline-success" (click)="addQuantity()">+</a>
          <a type="btn btn-primary" class="btn btn-outline-danger" (click)="subQuantity()">-</a>
        </div>

        <div class="col-md-3">
          <a type="btn btn-primary" class="btn btn-add-vs btn-circle textVioletVS textButtonVs " (click)="addQuantity()">+</a>
        </div>

      </div>
    </div>
  </div>

</div>
</div>
